<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PhoneShop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h1 class="text-center my-5 ">Welcome to our <span>phone shop!!!</span></h1>
        <!-- banner -->
        <section>
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="phone-02.jpg" class="d-block img" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <div class="input-group flex">
                                <input type="text" class="form-control w-50 p-2" placeholder="Search Your Phone">
                                <button type="button" class="btn btn-secondary">Search</button>
                            </div>
                            <h3 class="my-3">Search your phones and get specaila offers</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="samsung.jpg" class="d-block img" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <div class="input-group flex">
                                <input type="text" class="form-control w-50 p-2" placeholder="Search Your Phone">
                                <button type="button" class="btn btn-secondary">Search</button>
                            </div>
                            <h3 class="my-3">Search your phones and get specaila offers</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="poco.jpg" class="d-block img" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <div class="input-group flex">
                                <input type="text" class="form-control w-50 p-2" placeholder="Search Your Phone">
                                <button type="button" class="btn btn-secondary">Search</button>
                            </div>
                            <h3 class="my-3">Search your phones and get specaila offers</h3>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>



    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
