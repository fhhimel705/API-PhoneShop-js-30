<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PhoneShop</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <!-- <h1 class="text-center my-5 fw-bold ">Welcome to our <span class="text-secondary">Phone shop!!!</span></h1> -->
        <nav class="navbar d-flex justify-content-between align-center bg-dark mb-5 border-bottom border-body" data-bs-theme="dark">
            <div>
                <h2 class="text-primary-emphasis">PhoneShop BD</h2>
            </div>
            <div>
                <button class="p-1 py-2 text-primary-emphasis bg-dark custom-rounded">Login</button>
            </div>
        </nav>
        <!-- banner -->
        <section>
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="samsung.jpg" class="d-block img" alt="...">
                        <div class="carousel-caption  ">
                            <div class="input-group flex">
                                <input id="search-phone" type="text" class="form-control w-50 p-lg-2 py-0"
                                    placeholder="Search Your Phone">
                                <button  id="search-btn" type="button"
                                    class="btn btn-secondary p-lg-2 py-0">Search</button>
                            </div>
                            <p class="my-lg-3 ">Get specaila offers</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="poco.jpg" class="d-block img" alt="...">
                        <div class="carousel-caption  ">
                            <div class="input-group flex">
                                <h1>Get 30% discount</h1>
                            </div>
                            <p class="my-lg-3 ">Get specaila offers</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="iphone.jpg" class="d-block img" alt="...">
                        <div class="carousel-caption  ">
                            <div class="input-group flex">
                                <h1>Get 30% discount</h1>
                            </div>
                            <p class="my-lg-3 ">Get specaila offers</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </header>
    <main class="my-5 ">
        <section>
            <div id="phones-div" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div id="not-found" class="my-2 d-none">
                <h3 class="text-warning text-center">Search not found !!</h3>
            </div>
            <div id="show-btn" class="text-center d-none">
                <button type="button" class="btn btn-secondary ">Show All</button>
            </div>
        </section>
        <section>
            <div id="spinner" style="height: 0px;" class="d-flex align-center justify-content-center d-none">
                <div class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>

    </main>
    <footer class="bg-secondary p-5 row">
        <div class="col-md-2 col">
            <h3>Home</h3>
            <p>About</p>
            <p>About</p>
            <p>About</p>
            <p>About</p>
        </div>
        <div class="col-md-2 col">
            <h3>Design</h3>
            <p>About</p>
            <p>About</p>
            <p>About</p>
            <p>About</p>
        </div>
        <div class="col-md-2 col">
            <h3>About Us</h3>
            <p>About</p>
            <p>About</p>
            <p>About</p>
            <p>About</p>
        </div>
        <div class="col-md-4">
            <h3>Contact Us</h3>

            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="addon-wrapping">
            <button type="button" class="btn btn-light mt-3">Submit</button>


        </div>

    </footer>


    <!-- bootsrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- js link -->
    <!-- <script src="js fiels/phone.js"></script> -->
    <script src="js fiels/test.js"></script>
</body>

</html>
